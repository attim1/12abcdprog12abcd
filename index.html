<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="js/jquery.js"></script>
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/stylesIndex.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/demo.css" rel="stylesheet">
        <title>QUIZ </title>
        <script type="text/javascript" src="js/indexAnimation.js"></script>
    </head>
    <body style="background-image:URL(images/background/sfondo.jpg);">
        <center>
            <div id="ind">
                <h1 class="jj1"> -------------------------------------------</h1>
                <h1 class="jj2"> QUIZ </h1>
                <h1 class="jj3"> -------------------------------------------</h1>
            </div>
            <div id="insName" class="insName">
                <span class="input input--haruki">
                    <input class="input__field input__field--haruki" type="text" id="name" required />
                    <label class="input__label input__label--haruki" for="name">
                        <span class="input__label-content input__label-content--haruki">Inserisci il tuo nome</span>
                    </label>
                </span>
            </div>
            <div id="startA">
                <input type="button" name="button1" class="btn orange border_radius indexButton" onclick="inizia();" value="START" /><br>
            </div>
        </center>
        <script src="js/classie.js"></script>
        <script>
            (function() {
                // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
                if (!String.prototype.trim) {
                    (function() {
                        // Make sure we trim BOM and NBSP
                        var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                        String.prototype.trim = function() {
                            return this.replace(rtrim, '');
                        };
                    })();
                }

                [].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
                    // in case the input is already filled..
                    if( inputEl.value.trim() !== '' ) {
                        classie.add( inputEl.parentNode, 'input--filled' );
                    }

                    // events:
                    inputEl.addEventListener( 'focus', onInputFocus );
                    inputEl.addEventListener( 'blur', onInputBlur );
                } );

                function onInputFocus( ev ) {
                    classie.add( ev.target.parentNode, 'input--filled' );
                }

                function onInputBlur( ev ) {
                    if( ev.target.value.trim() === '' ) {
                        classie.remove( ev.target.parentNode, 'input--filled' );
                    }
                }
            })();

            function inizia(){
                var user = document.getElementById("name").value;
                if(user == ""){
                    alert("Inserire Nome!!!");
                }
                else{
                    localStorage.removeItem("name");
                    localStorage.setItem("name", user);
                    start('.indexButton');
                    start('.insName');
                    start2('.jj1');
                    start2('.jj3');
                    start3('.jj2');
                }
            }
        </script>
    </body>
</html>
